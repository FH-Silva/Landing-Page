<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="O TeleporteX é o primeiro dispositivo de teletransporte pessoal do mundo. Basta escolher seu destino e ser instantaneamente transportado para qualquer lugar do mundo, sem tempo de espera.">
    <meta name="keyword" content="Tecnologia, TeleporteX, teletransporte, revolução, Portal">
    <link rel="icon" href="imgs/logo1.png" type="image/png">
    <link rel="stylesheet" href="style/compra.css">
    <title>Seu Passaporte para Aventuras Ilimitadas está a um Passo de Distância!</title>
</head>

<body>
    <div>
        <a href="index.html" title="Página Principal"><img src="imgs/logo1.png" alt="Logo Aperture Science"></a>
    </div>

    
    <h1>Seu Passaporte para Aventuras Ilimitadas está a um Passo de Distância!</h1>
    <main>
        <form>
            <label for="completname">Nome:</label> <br>
            <input type="text" id="completname" name="completname" placeholder="Nome Completo" size="30" required> <br>
            
            <label for="cpf">CPF:</label> <br>
            <input type="text" id="cpf" name="cpf" size="30" placeholder="Digite sem os pontos e hífen" minlength="11" maxlength="11" autocomplete="off" required> <br>

            <label for="mail1">E-mail:</label> <br>
            <input type="email" id="mail1" name="mail1" required size="30"> <br>

            <label for="number">Número:</label> <br>
            <input type="tel" id="number" name="number" required minlength="11" maxlength="11" size="22"> <br>

            <label for="ncartao">Número do Cartão</label> <br>
            <input type="text" id="ncartao" name="ncartao" size="30" minlength="16" maxlength="16" placeholder="0000000000000000" required> <br>

            <label for="agencia">Agência:</label> <br>
            <input type="text" id="agencia" name="agencia" minlength="4" maxlength="4" placeholder="0000" required> <br>

            <label for="conta">Conta:</label> <br>
            <input type="text" name="conta" id="conta" placeholder="000000000" minlength="9" maxlength="9" required> <br>

            <label for="cod">Código:</label> <br>
            <input type="text" id="cod" name="cod" placeholder="000" minlength="3" maxlength="3" required> <br>

            <label for="data">Data de Vencimento:</label> <br>
            <input type="date" id="data" name="data" required> <br>

            <label for="termos">Concordo com os termos da compra:</label>
            <input type="checkbox" id="termos" name="termos" required> <br>

            <input class="enviar" type="submit" value="Comprar Agora">
        </form>
    </main>
</body>
</html>
